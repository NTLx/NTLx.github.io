<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        repo: 'NTLx/blog',
        name: 'NTLx\'s Blog',
        search: 'auto',
        nativeEmoji: true,
        notFoundPage: true,
        executeScript: true,
        auto2top: true,
        nameLink: {
          '/': '#/',
        },
        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search',
          },
        },
        loadSidebar: true,
        subMaxLevel: 6
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ini.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <!-- CSS -->
    <link href="https://unpkg.com/artalk@2.4.4/dist/Artalk.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://unpkg.com/artalk@2.4.4/dist/Artalk.js"></script>
    <!-- Artalk -->
    <div id="Comments"></div>
    <script>
      Artalk.init({
        el:        '#Comments',              // 绑定元素的 Selector
        pageKey:   '',                // 固定链接 (留空自动获取)
        pageTitle: '', // 页面标题 (留空自动获取)
        server:    'http://pi.ntlx.top:60016',  // 后端地址
        site:      'NTLx\'s Blog',           // 你的站点名
      })
    </script>
  </body>
</html>
